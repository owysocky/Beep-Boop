<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Beep Boop</h1>
        <h2>Let's see what will happen to your number!</h2>
      </div>

      <form id="formOne">
       <div class="form-group">
         <label for="name">Enter your name here:</label>
         <input id="name" class="form-control" type="text">
       </div>

       <div class="form-group">
         <label for="number">Enter a number here:</label>
         <input id="number" class="form-control" type="text">
       </div>

        <button type="submit" class="btn btn-success btn-lg">Show me!</button>
      </form>

      <div class="toggleResult">

      </div>

    </div>
  </body>
</html>

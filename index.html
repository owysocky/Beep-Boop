<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron animated fadeInDown">
        <h1>Beep Boop</h1>
        <h2>Let's see what will happen to your number!</h2>
        <h4 class = "clickable">Joke?</h4>
        <img src="img/joke.jpeg" alt="A funny picture">
      </div>

      <div class="row frame row-eq-height">
        <div class="well col-xs-6 animated fadeInDown delay-1s">
          <h3>Fill out the form:</h3>
          <form id="formOne">

            <div class="form-group has-success">
              <label class="control-label" for="name">Enter your name here:</label>
              <input type="text" class="form-control" id="name" aria-describedby="helpBlock2">
              <span id="helpBlock2" class="help-block">Make sure to enter your name here.</span>
            </div>

           <!-- <div class="form-group">
             <label for="name">Enter your name here:</label>
             <input id="name" class="form-control" type="text">
           </div> -->
           <div class="form-group has-success">
             <label class="control-label" for="number">Enter a number here:</label>
             <input type="text" class="form-control" id="number" aria-describedby="helpBlock2">
             <span id="helpBlock2" class="help-block">Make sure to enter a number here.</span>
           </div>

           <!-- <div class="form-group">
             <label for="number">Enter a number here:</label>
             <input id="number" class="form-control" type="text">
           </div> -->

           <input type="checkbox" name="checkBox" value="1"> Check here if you want your number to be reversed in the result.<br>

            <button type="submit" class="btn btn-success btn-lg">Show me!</button>
          </form>
        </div>

        <div class="well col-xs-6 animated fadeInDown delay-2s">
          <h3>Your result:</h3>
          <div id="showResult">
            <ul>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
